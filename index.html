<html>

<head>

        <link rel="stylesheet" href="chartist.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>        
        <script src="engineData.js"></script>
        <script src="index.js"></script>

</head>


<body>
<button class="launchButton">Launch!</button>
<div class="cdWrapper">
        <div class="cd">Coefficient Of Drag: </div>
        <input class="cdInput" type="number" name="quantity" value="0.0006">
        <button onclick="location.reload();">Restart</button>
</div>
<canvas id="renderCanvas" touch-action="none"></canvas>
<div class="allCharts">
        <div class="maxHeight">Max Height</div>
        <div class="chartContainer">
                <canvas class="forceCanvas"></canvas>
        </div>
        <div class="chartContainer">
                <canvas class="positionCanvas"></canvas>
        </div>
        <div class="chartContainer">
                <canvas class="velocityCanvas"></canvas>
        </div>
         <div class="chartContainer">
                <canvas class="dragCanvas"></canvas>
        </div>
</div>

</body>


</html>
